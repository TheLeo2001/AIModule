<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Language Learning Chatbot</h1>
        <div id="chat-box" class="mt-4"></div>
        <div id="user-input-container" class="mt-4">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button id="send-btn" class="btn btn-primary">Send</button>
            <button id="voice-input" class="btn btn-success ml-2">Voice Input</button>
            <button id="speak-btn" class="btn btn-info ml-2" style="display: none;">Speak Translation</button>

        </div>
    </div>
    <script src="/static/script.js"></script> <!-- Adjust the path to script.js accordingly -->
</body>
</html>
